<div class="container" style="margin-top: 40px;">
   <div class="row center-align">
      <div class="col s12 m8 offset-m2 l6 offset-l3">
         <div class="card blue darken-4 lighten-4 z-depth-3"
            *ngIf="consultaClima && consultaClima.results; else loading">
            <div class="card-content">
               <span class="card-title white-text text-darken-4">
                  <i class="material-icons left">wb_sunny</i>
                  {{ consultaClima.results.city }}
               </span>
               <h4 class="blue-text text-light-1" style="margin-top: 20px;">
                  {{ consultaClima.results.temp }}°C
               </h4>
               <p class="grey-text text-light-1" style="font-size: 1.2em;">
                  {{ consultaClima.results.description }}
               </p>

               <div class="divider" style="margin: 15px 0;"></div>

               <div class="row">
                  <div class="col s6 white-text">
                     <strong>Nascer:</strong> {{ consultaClima.results.sunrise }}
                  </div>
                  <div class="col s6 white-text">
                     <strong>Pôr:</strong> {{ consultaClima.results.sunset }}
                  </div>
               </div>
            </div>

            <div class="card-action">
               <a href="#" class="blue-text text-darken-4">
                  Atualizado às {{ consultaClima.results.time }}
               </a>
            </div>
         </div>

         <!-- Template de carregamento -->
         <ng-template #loading>
            <div class="card grey lighten-3 z-depth-1">
               <div class="card-content center-align">
                  <div class="preloader-wrapper small active">
                     <div class="spinner-layer spinner-blue-only">
                        <div class="circle-clipper left">
                           <div class="circle"></div>
                        </div>
                        <div class="gap-patch">
                           <div class="circle"></div>
                        </div>
                        <div class="circle-clipper right">
                           <div class="circle"></div>
                        </div>
                     </div>
                  </div>
                  <p class="grey-text text-darken-2" style="margin-top: 10px;">
                     Carregando clima...
                  </p>
               </div>
            </div>
         </ng-template>
      </div>
   </div>
</div>
